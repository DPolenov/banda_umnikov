<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <div id="baner_1">
            <h2 class="name_baner">Предзаказ тетради  «Кубометрия 3D»</h2>
            <span class="sale">Акция заканчивается 14 апреля. Через:</span>
            <div class="timer">
                <div class="timers_1">
                    <span class="clock">12</span>
                    <img class="bgclock" src="img/baner_1/timer.png" alt="timer">
                    <span class="time">Часов</span>
                </div>
                <div class="timers_2">
                    <span class="clock">12</span>
                    <img class="bgclock" src="img/baner_1/timer.png" alt="timer">
                    <span class="time">Минут</span>
                </div>
                <div class="timers_3">
                    <span class="clock">12</span>
                    <img class="bgclock" src="img/baner_1/timer.png" alt="timer">
                    <span class="time">Секунд</span>
                </div>
            </div>

            <div class="price">
                <span class="new_price">9 999 ₽</span>
                <span class="old_price">9 999 ₽</span>
            </div>
            <a class="link" href="#">Подробнее</a>
            <img class="label_stik" src="img/baner_1/label_stik.png" alt="label_stik">
            <a class="book" href="#">
                <img src="img/baner_1/Book.png" alt="book">
            </a>
            <img class="bg" src="img/baner_1/BG_1.jpg" alt="bg">
        </div>
        <div id="baner_2">
            <img class="bg" src="img/baner_1/baner_2.png" alt="baner_2">
            <a class="link" href="#">Подробнее</a>
            
        </div>
    </body>
</html>
